            <div class="card d-flex justify-content-between  ">
              <div class="card-header">
                <h3 class="card-title">Users</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;height: 40px">

                    <button id="createBtn" type="button" class="btn btn-block btn-primary" >Create</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0 list_user mb-3">
                
              </div>
              <div class="card row " id="createFormContainer" style="display: none;" >
                <form id="userForm">
                  <div class="mb-3 col-sm-3">
                    <label for="add-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="add-username">
                  </div>
                  <div class="mb-3 col-sm-3">
                    <label for="add-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="add-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3 col-sm-3">
                    <label for="add-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="add-password">
                  </div>
                  <div class="mb-3 col-sm-3">
                    <label for="add-date" class="form-label">DateOfBirth</label>
                    <input type="date" class="form-control" id="add-date">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="role-admin">
                    <label class="form-check-label" for="role-admin">Admin</label>
                  </div>
                  <button onclick="handleSubmitAddUser()"  type="submit" class="btn btn-primary">Create user</button>
                </form>
              </div>
             
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
