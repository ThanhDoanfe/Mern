<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">     
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="SI-Email" type="email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="SI-password" type="password" placeholder="Password" />
            </div>
            <input onclick="HandleLogin()"   type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username-SU" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="email-SU" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="pass-SU" type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i  class="fas fa-calendar"></i>
              <input  id="date-SU" type="text" placeholder="dd/mm/yyyy" onfocus="this.type='date'" onblur="this.type='text'" />
            </div>
            <input onclick="HandleRegister()" type="button" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../img/log (2).svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              ban da co tai khoanaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </p>
            <button class="btn transparent sign-in-btn" >
              Sign in
            </button>
          </div>
          <img src="../img/register (2).svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="../node_modules/jwt-decode/build/esm/index.js">
    </script>
    <script type="module">
      import { jwtDecode } from "../node_modules/jwt-decode/build/esm/index.js";
    </script>
        <script src="js/jwt-decode.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/common.js"></script>

    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
